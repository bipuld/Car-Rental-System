{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tab Logo -->
    <link rel="icon" href="{% static 'img/Logos/favicon.png' %}" type="image/gif" sizes="18x18">

    <title>Fast Rentals - Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer.css' %}">
    <script src="{% static 'js/customer.js' %}" type="text/javascript"></script>

    <style>
        .navbar {
            background: linear-gradient(135deg, #0d1b2a, #1b3b4d); /* Gradient background */
            font-family: 'Roboto', sans-serif;
        }
        
        .navbar-nav .nav-link {
            color: #f1f1f1;
            padding: 12px 20px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
    
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important; /* Gold color on hover */
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    
        .navbar-nav .nav-link.active {
            color: #ffc107 !important;
            border-bottom: 2px solid #ffc107;
        }
    
        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
            border-radius: 5px;
        }
    
        .custom-badge {
            background-color: #ff9900;
            color: white;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 50%;
        }
    
        .logo-img {
            transition: transform 0.3s ease;
        }
    
        .logo-img:hover {
            transform: scale(1.1);
        }
    
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        
        .fas {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
    
        .fas:hover {
            transform: scale(1.1);
        }
    </style>
    
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" style="font-size: larger;">
        <a href="/"><img class="navbar-brand" src="{% static 'img/Logos/icon.png' %}" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/" style=" color: #f1f1f1; ">Home</a>
                </li>
            </ul>

        </div>
    </nav>

    <h1 class="display-3" style="text-align: center;">Login</h1>

    {%if Message%}
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show my-2" role="alert">
            <strong>{{Message}}!!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {%endif%}

    <div class="container my-5 p-3 lead" id="signin" width="80">
        <form action="/LoginAuthentication/" class="px-4 py-3" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" name="login_email" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="login_password" id="exampleDropdownFormPassword1" placeholder="Password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Login" name="Login" />
        </form>
        <div class="dropdown-divider"></div>
        <div class="px-4">
            New around here? <a href="/register">Sign up</a>
        </div>
        <div class="px-4 mb-3">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
